<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <hr>
    <p>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.</p>
    <form action="">
        <label for="text">Name</label>
        <br>
        <input type="text" placeholder="First" required>
        <br>
        <br>
        <input type="text" placeholder="Last"required>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" placeholder="john.doe@example.com" required>
        <br>
        <br>
        <label for="">What position are you applying for?</label>
        <br>
        <br>
        <select name="type-of-job" id="">
            <option value="">-Select-</option>
            <option value="Yes">Yes</option>    
            <option value="No">No</option>
        <select>
            <br>
            <br>
        <label for="date">Available date</label>
        <br>
        <input type="date">
        <br>
        <br>
        <label for="">What is your employee status?</label>
        <br>
        <input type="radio" name="status" id="employed">Employed
        <br>
        <input type="radio" name="status" id="unemployed">Unemployed
        <br>
        <input type="radio" name="status" id="self-employed">Self-employed
        <br>
        <input type="radio" name="status" id="self-employed">Student
        <br>
        <br>
        <label for="">Please provide your resume link</label>
        <br>
        <input type="text" placeholder="https://www.example.com">
        <br>
        <br>
        <label for="">Please upload your resume</label>
        <br>
        <input type="file" name="" id="">
        <br>
        <br>
        <label for="">Do you have references?(Optional)</label>
        <br>
        <input type="text" placeholder="First">
        <br>
        <br>
        <input type="text" placeholder="Last">
        <br>
        <br>
        <label for="email">Reference email</label>
        <br>
        <input type="email" placeholder="john.doe@example.com" name="" id="">
        <br>
        <button type="reset">Reset</button>
        <input type="button" value="Apply">
    </form>
</body>
</html>
